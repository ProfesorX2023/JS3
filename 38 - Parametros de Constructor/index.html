<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros de Constructor</title>
</head>
<body>
    <script>
        function Perro(raza,edad){
            this.patas = 4;
            this.raza = raza;
            this.edad = edad;
            this.ladrar = function (){
                console.log("Guau")
            };
        };

        let bonny = new Perro("Labrador",4);
        let canelo = new Perro("Pit-bull",4);
        let caly = new Perro("Chow Chow",12);
    </script>
</body>
</html>
