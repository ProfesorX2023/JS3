    <title>Palabra Clave "this"</title>
</head>
<body>
    <script>
        let perro = {
            nombre: "Bonny",
            raza: "labrador",
            edad: 4,
            ladrar(){
                console.log("Guau");
            },
            saludar(){

</body>
</html>
